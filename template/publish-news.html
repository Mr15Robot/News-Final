    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1> Start By Uploading Your first Ever News!</h1>
                <img src="/static/about-photo.jpeg" alt="Main News Image" class="img-fluid">
                
                
                <form id="uploadForm">
                    <div class="form-group mt-3">
                        <label for="newsContent">News Content:</label>
                        <textarea class="form-control" id="newsContent" rows="4" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="uploadNews()">Upload</button>
                </form>
    
                <!-- Display message after upload -->
                <div id="uploadMessage" class="mt-3"></div>
            </div>
    
            <div class="col-md-4">
                <h3>Writer's Guidelines</h3>

                <!-- Accordion for guidelines -->
                <div class="accordion" id="accordionGuidelines">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                In a groundbreaking scientific discovery, researchers have unlocked new insights into the mysteries of dark matter, bringing us one step closer to understanding the universe's hidden forces. Through cutting-edge experiments conducted at the world's most advanced particle collider, scientists have observed unprecedented interactions within dark matter particles.

This breakthrough not only validates key aspects of current cosmological models but also opens avenues for revolutionary advancements in astrophysics. The research, published in a leading scientific journal, highlights the collaborative efforts of international teams striving to unveil the secrets of our cosmos.

With these findings, scientists anticipate fresh perspectives on the nature of dark matter, paving the way for future experiments and innovations in the field. This exciting development underscores the importance of ongoing scientific exploration, pushing the boundaries of our understanding and propelling humanity into a new era of cosmic comprehension.

                            </button>
                        </h2>
                           
                    </div>
        </div>
    </div>
    
    <script>
        function uploadNews() {
        
            var uploadedContent = document.getElementById("newsContent").value;
            var guidelinesMatched = checkGuidelines(uploadedContent);
    
        
            var messageElement = document.getElementById("uploadMessage");
            if (guidelinesMatched) {
            messageElement.innerHTML = "Thanks! It has been successfully uploaded.";
            messageElement.style.color = "green";  
        } else {
            messageElement.innerHTML = "<i>You are permitted to upload fake news.</i>";
            messageElement.style.color = "red";  
        }
        }
    
        function checkGuidelines(content) {
           
            var requiredKeyword = "science";
    
            
            var containsKeyword = content.toLowerCase().includes(requiredKeyword);
    
          
            return containsKeyword;
        }
    </script>
